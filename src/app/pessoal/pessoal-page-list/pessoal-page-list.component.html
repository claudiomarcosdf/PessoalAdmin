<div class="grid-container">
  <mat-card>
    <div>
      <mat-grid-list cols="2" rowHeight="50px">
        <mat-grid-tile>
          <h1 class="mat-h1 text-inside-grid-left" style="text-align: left;">
            <span [matBadge]="iTotalRegistros" matBadgeOverlap="false" matBadgeColor="accent" matBadgeSize="medium">Listagem de Policiais</span>
          </h1>
        </mat-grid-tile>
        <mat-grid-tile>
          <div class="text-inside-grid-right">
            <button mat-flat-button color="primary" [routerLink]="['/pessoal-page-form']">Novo policial</button>
          </div>
        </mat-grid-tile>
      </mat-grid-list>

      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Digite aqui o nome para buscar">
      </mat-form-field>

    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements" >
        <!-- Id Column -->
        <!-- <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container> -->

        <!-- Matrícula -->
        <ng-container matColumnDef="matricula">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Matrícula</th>
          <td mat-cell *matCellDef="let row">{{ mascara.formataMatricula(row.matricula) }}</td>
        </ng-container>

        <!-- Nome de guerra -->
        <ng-container matColumnDef="nomeGuerra">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome de guerra</th>
          <td mat-cell *matCellDef="let row">{{ row.nomeGuerra }}</td>
        </ng-container>

        <!-- Posto Grad -->
        <ng-container matColumnDef="postoGraduacao">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Posto/Graduação</th>
          <td mat-cell *matCellDef="let row">{{ row.postoGraduacao }}</td>
        </ng-container>

        <ng-container matColumnDef="quadro">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Quadro</th>
          <td mat-cell *matCellDef="let row">{{ row.quadro }}</td>
        </ng-container>

        <ng-container matColumnDef="endereco.celular">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Celular</th>
          <td mat-cell *matCellDef="let row"> {{ mascara.formataTelefone(row.endereco.celular) }}</td>
        </ng-container>

        <ng-container matColumnDef="transferido">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Transferido</th>
          <td mat-cell *matCellDef="let row" style="width: 15px;">
            <mat-checkbox [checked]="row.transferido" [disabled]="true" ></mat-checkbox>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button matTooltip="Clique para editar" class="iconbutton" color="primary"
               (click)="onEdit(row.id)">
              <mat-icon aria-label="Edit">edit</mat-icon>
            </button>
            <button mat-icon-button matTooltip="Clique para deletar" class="iconbutton" color="warn"
               (click)="onDelete(row.id)">
              <mat-icon aria-label="Delete">delete</mat-icon>
            </button>
            <button mat-icon-button matTooltip="Administrar policial" class="iconbutton"
               (click)="onControl(row.id)">
              <mat-icon aria-label="Controle">dashboard</mat-icon>
            </button>
          </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        #paginator
        [length]="dataSource?.data.length"
        [pageIndex]="0"
        [pageSize]="15"
        [pageSizeOptions]="[15, 20, 50, 100]"
      >
      </mat-paginator>
    </div>
  </mat-card>
</div>
