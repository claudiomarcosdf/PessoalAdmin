<mat-card-header>
  <mat-card-title style="text-align: left;">
    Afastamentos
    <button
      mat-icon-button
      class="more-button"
      mat-mini-fab
      color="primary"
      matTooltip="Adicionar afastamento"
      (click)="onNovoAfastamento()"
    >
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-title>
</mat-card-header>
<mat-card-content class="dashboard-card-content">
  <div class="mat-elevation-z2">
    <table
      mat-table
      [dataSource]="dataSource"
      class="full-width-table"
      matSort
      aria-label="Elements"
      matSortActive="dataInicio" matSortDirection="desc"
      matSortStart="desc"
    >
      <!-- Motivo Column -->
      <ng-container matColumnDef="motivo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Motivo</th>
        <td mat-cell *matCellDef="let row">{{ row.motivo }}</td>
      </ng-container>

      <!-- Data início -->
      <ng-container matColumnDef="dataInicio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Data início</th>
        <td mat-cell *matCellDef="let row">
          {{ row.dataInicio | date: "dd/MM/yyyy" }}
        </td>
      </ng-container>

      <!-- Data Fim -->
      <ng-container matColumnDef="dataFim">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Data fim</th>
        <td mat-cell *matCellDef="let row">
          {{ row.dataFim | date: "dd/MM/yyyy" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row">
          <button
            mat-icon-button
            matTooltip="Clique para deletar"
            class="iconbutton"
            color="warn"
            (click)="onDeleteAfastamento(row)"
          >
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="5"
      [pageSizeOptions]="[5, 6]"
    >
    </mat-paginator>
  </div>
</mat-card-content>
